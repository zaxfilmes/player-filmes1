<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filme ZAX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      width: 90%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <img src="caminho-da-sua-logo-zax.ico" alt="Logo ZAX" class="logo">
  <div class="container">
    <iframe src="https://drive.google.com/file/d/1x-17sGRKCe6jh_dlJQ5bIg88eEALxgeL/preview" allowfullscreen></iframe>
  </div>
</body>
</html>
